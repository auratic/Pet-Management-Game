        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>        
        
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>

        <style>
            @font-face {
                font-family: MachineGunk;
                src: url("../Assets/Fonts/MachineGunk.otf");
            }
            html, body {
                font-family: MachineGunk;
                margin: 0; 
                height: 100%; 
                overflow: hidden
            }
            body {
                background-color: blanchedalmond;
                /*
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;*/
            }
        </style>

    <body>
        <div class="container-fluid" 
            style="height:20%; 
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column ;">
            <h2>
                Bathing ! Drag the soap and rub the cat !
            </h2>

            <h2 id="state">Dirty !</h2>
            <div class="progress" style="width:50vw;">
                <div id="hunger" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    <!-- <span class="sr-only">0% Complete</span> -->
                </div>
            </div>
        </div>
        <div class="container-fluid" 
            id="phaser-container"
            style='
                display: flex;
                justify-content: center;
                align-items: center;
                height:80%;'
            >
                <!-- <video id="video"></video> -->
            <!--<div id="phaser-container"></div>-->
        </div>

        <div class="modal fade" id="score-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="username">User: N/A</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        
                    </div>
                    
                    <div class="modal-footer">
                        <a href="/">
                            <button class="btn btn-primary" >Back to Menu</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./bathing.js"></script>
    </body>
