<html>
    <head>
        <title>Pet Management Game</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!--jQuery, Popper.js, Bootstrap.js-->
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>        
        
        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        
        
        <!-- HandtrackJS -->
        <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>

        <style>
            @font-face {
                font-family: MachineGunk;
                src: url("Assets/Fonts/MachineGunk.otf");
            }
        </style>
    </head>
    <body>
        
        <div class="container" 
            style='
                display: flex;
                justify-content: center;
                align-items: center;'
            >
            <div class="container" style="width:280px;height:190px">
                <canvas id="vcanvas" style="width:280px;height:190px"></canvas> <!-- video canvas -->
                <video id="videoid"></video>
            </div>
        </div>
        
        <div class="container" 
            style='
                display: flex;
                justify-content: center;
                align-items: center;'
            >
            <img id="handsign-img">
        </div>
        <div class="container" 
            style='
                display: flex;
                justify-content: center;
                align-items: center;'
            >
            <i class="fa-solid fa-hand"></i>
            <button onclick="result('stone')" style="width:280px;height:190px">Stone<i class="fa-regular fa-hand-back-fist"></i></button>
            <button onclick="result('paper')" style="width:280px;height:190px">Paper<i class="fa-regular fa-hand"></i></button>
            <button onclick="result('scissor')" style="width:280px;height:190px">Scissor<i class="fa-regular fa-hand-scissors"></i></button>
        </div>
        
        <!--Handtrack.js-->
        <script src="./minigame1.js"></script>
    </body>
</html>
