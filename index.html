<html>
    <head>
        <title>Pet Management Game</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!--jQuery, Popper.js, Bootstrap.js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <div id="game-container">
            <div id="minigame-container">
                <button id="minigame-close">x</button>
                <div id="minigame-title" style="margin:0">
                    <h1>minigame list</h1>
                </div>
                <div id="minigame-list" class="row" style="margin:0">
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                </div>
                
                <div id="minigame-list2" class="row" style="margin:0">
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                </div>
                
                <div id="minigame-list3" class="row" style="margin:0">
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                </div>
                
                <div id="minigame-list4" class="row" style="margin:0">
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                    <div class="minigame col-3"></div>
                </div>

            </div>
            <div id="navigation-container" class="row" style="margin:0">
                <div class="col-2" id="minigame-open">
                    <img class="button-nav">
                </div>
                <div class="col-5">Relationship</div>
                <div class="col-5">Gold:666</div>
            </div>
            <div id="model-container" class="row" style="margin:0">
                <img id="model" src="Assets/Images/Models/dog.png">
                <!-- https://www.jamiesale-cartoonist.com/wp-content/uploads/dog-12.png -->
            </div>
            <div id="footer-container" class="row" style="margin:0">
                <div class="col-3">
                    <img class="button-list">
                </div>
                <div class="col-3">
                    <img class="button-shop">
                </div>
                <div class="col-3">
                    <img class="button-game">
                </div>
                <div class="col-3">
                    <img class="button-setting">
                </div>
            </div>
        </div>

        <script src="functions.js"></script>
    </body>
</html>
